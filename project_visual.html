<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCompute: Sustainable Software</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff9d;
            --dark-bg: #0a0e0c;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(0, 255, 157, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 50% 50%, rgba(0, 255, 157, 0.05) 0%, transparent 70%),
                linear-gradient(0deg, rgba(0, 0, 0, 0.8), transparent 1px) 0 0 / 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            width: 600px;
            height: 400px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .header-badge {
            background: rgba(0, 255, 157, 0.1);
            padding: 8px 16px;
            border-radius: 30px;
            border: 1px solid var(--neon-green);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--neon-green);
        }

        h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }

        .metric {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }

        /* Leaf Animation */
        .leaf-icon {
            font-size: 4rem;
            position: absolute;
            top: -30px;
            right: -30px;
            filter: drop-shadow(0 0 20px var(--neon-green));
            animation: spinGrow 10s linear infinite;
        }

        @keyframes spinGrow {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(10deg) scale(1.1);
            }

            100% {
                transform: rotate(0deg) scale(1);
            }
        }

        .code-snippet {
            position: absolute;
            bottom: 20px;
            left: 20px;
            opacity: 0.3;
            font-size: 0.7rem;
            text-align: left;
            pointer-events: none;
        }

        .footer {
            margin-top: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logo-ifsp {
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border: 1px solid white;
            font-size: 0.9rem;
        }

        /* Scanline */
        .scanline {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-green), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% {
                top: 0%;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="scanline"></div>
            <div class="header-badge">Sustainable Software Engineering</div>

            <h1>EcoCompute</h1>
            <p class="subtitle">AI-Powered Carbon Footprint Estimator</p>

            <div class="metrics-grid">
                <div class="metric">
                    <span class="metric-value">475g</span>
                    <span class="metric-label">Avg. Carbon Intensity</span>
                </div>
                <div class="metric">
                    <span class="metric-value">ML</span>
                    <span class="metric-label">Power Regression</span>
                </div>
            </div>

        </div>

        <div class="footer">
            <!-- Logo with Brilliant Lights Effect -->
            <div class="logo-container">
                <img src="ifsp-logo.jpg" alt="IFSP Logo" class="logo-img">
            </div>
            <div style="color: #666;">PÃ³s-GraduaÃ§Ã£o 2026</div>
        </div>

        <style>
            .logo-container {
                position: relative;
                display: inline-block;
            }

            .logo-img {
                height: 120px;
                /* Increased size */
                border-radius: 12px;
                border: 3px solid white;
                box-shadow:
                    0 0 15px #fff,
                    0 0 25px #fff,
                    0 0 35px #00ff9d,
                    0 0 50px #00ff9d,
                    0 0 80px #00ff9d;
                /* Stronger Neon Glow */
                animation: pulseGlow 1.5s infinite alternate;
            }

            @keyframes pulseGlow {
                from {
                    box-shadow:
                        0 0 10px #fff,
                        0 0 20px #fff,
                        0 0 30px #00ff9d,
                        0 0 40px #00ff9d;
                }

                to {
                    box-shadow:
                        0 0 20px #fff,
                        0 0 30px #00ff9d,
                        0 0 40px #00ff9d,
                        0 0 50px #00ff9d,
                        0 0 80px #00ff9d;
                }
            }
        </style>

        <div class="code-snippet">

        </div>
    </div>
</body>

</html>
